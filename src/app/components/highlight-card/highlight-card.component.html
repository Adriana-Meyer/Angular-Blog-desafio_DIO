<div class="highlight__container">
    <a [routerLink]="['/content', id]" class="highlight__link">
        <img src={{photoCover}} class="highlight__image" alt="imagem da materia principal"/> 
        <p class="highlight__date">{{cardDate}}</p>
        <h2 class="highlight__title"> {{cardTitle}} </h2>
    </a>
    <p class="highlight__text">{{cardDescription}}
    </p>
</div>
